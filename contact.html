<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Antonin Le Donné</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="contact" class="py-20 bg-white section-fade">
        <div class="container mx-auto px-6">
            <div class="flex flex-col items-center mb-12">
                <h2 class="text-3xl font-bold text-primary mb-2">Me contacter</h2>
                <div class="w-16 h-1 bg-accent mb-8"></div>
                <p class="text-gray-600 text-center max-w-2xl">
                    N'hésitez pas à me contacter pour toute opportunité ou collaboration.
                </p>
            </div>

            <div class="flex flex-col md:flex-row gap-8">
                <!-- Coordonnées -->
                <div class="md:w-1/2 bg-gray-50 p-8 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-primary mb-6">Coordonnées</h3>
                    <ul class="space-y-4 text-gray-700">
                        <li><strong>Email :</strong> <a href="mailto:ledonneantoni@gmail.com" class="text-accent hover:underline">ledonneantoni@gmail.com</a></li>
                        <li><strong>GitHub :</strong> <a href="https://github.com/Antonin-Le-Donne" target="_blank" class="text-accent hover:underline">Antonin-Le-Donne</a></li>
                        <li><strong>LinkedIn :</strong> À compléter si tu as un profil</li>
                    </ul>
                </div>

                <!-- Formulaire réel via FormSubmit -->
                <div class="md:w-1/2 bg-gray-50 p-8 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold text-primary mb-6">Formulaire de contact</h3>
                    <form action="https://formsubmit.co/ledonneantoni@gmail.com" method="POST">
                        <!-- Anti-spam + redirection -->
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="merci.html">

                        <div class="mb-4">
                            <label for="nom" class="block text-gray-700 mb-2">Nom</label>
                            <input type="text" name="Nom" id="nom" required class="w-full border border-gray-300 p-2 rounded">
                        </div>
                        
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 mb-2">Email</label>
                            <input type="email" name="Email" id="email" required class="w-full border border-gray-300 p-2 rounded">
                        </div>
                        
                        <div class="mb-4">
                            <label for="message" class="block text-gray-700 mb-2">Message</label>
                            <textarea name="Message" id="message" rows="4" required class="w-full border border-gray-300 p-2 rounded"></textarea>
                        </div>
                        
                        <button type="submit" class="bg-accent text-white px-6 py-2 rounded hover:bg-blue-600 transition duration-300">
                            Envoyer
                        </button>
                        <p class="text-sm text-gray-500 mt-2">Vous serez redirigé après l'envoi.</p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
